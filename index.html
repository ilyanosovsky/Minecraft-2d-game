<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Minecraft-2d-game</title>
  </head>
  <body>
    <div class="game-container">
      <!-- World Container -->
      <div class="world-container">
        <div class="world-tile"></div>
        <div class="world-tile"></div>
        <div class="world-tile"></div>
        <div class="world-tile"></div>
        <div class="world-tile"></div>
        <!-- More world tiles can be added dynamically -->
      </div>

      <!-- Inventory Container -->
      <div class="inventory-container">
        <!-- Inventory tiles will be added dynamically -->
      </div>

      <!-- Tools Container -->
      <div class="tools-container">
        <button class="tool axe">Axe</button>
        <button class="tool pickaxe">Pickaxe</button>
        <button class="tool shovel">Shovel</button>
      </div>

      <!-- Reset Button -->
      <button class="reset-button">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
